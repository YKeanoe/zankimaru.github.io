<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
        <script src="Vendors/ifvisible.js/ifvisible.min.js"></script>
        <script src="Scripts/app.js"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="Styles/style.css"/>
    </head>
    <body ng-app="myApp">
        <div id="container" ng-controller="parentController">
            <div id="title-div">
                Game Title
            </div>
            <div id="panel-tab">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#">House</a></li>
                    <li ng-hide="phouse==0"><a href="#hamlet">Hamlet</a></li>
                    <li ng-hide="phamlet==0"><a href="#">Village</a></li>
                    <li ng-hide="pvillage==0"><a href="#">Town</a></li>
                    <li ng-hide="ptown==0"><a href="#">City</a></li>
                    <li ng-hide="pcity==0"><a href="#">Kingdom</a></li>
                    <li ng-hide="pkingdom==0"><a href="#">Empire</a></li>
                    <li ng-hide="pempire==0"><a href="#">Superpower Nation</a></li>
                    <li ng-hide="pvillage==0"><a href="#">Army Management</a></li>
                    <li><a href="#">Option</a></li>
                </ul>
            </div>
            <div id="panel-container">
                <div ng-view></div>
            </div>
        </div>
    
    </body>
</html>
